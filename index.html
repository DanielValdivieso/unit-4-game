<!Doctype html>
<html>


<head>
    <title>Crystal Collectors Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="row">
            <div class="col-lg-12 main-title">
                <h1>Crystal Collectors</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Content here -->
        <div class="row">
            <div class="col">
                <div class="card-body">
                    <h5 class="card-title">YOUR SCORE</h5>
                    <p class="card-text score">Score</p>
                </div>
            </div>
            <div class="col">
                <div class="card-body">
                    <h5 class="card-title">YOUR TARGET</h5>
                    <p class="card-text target">Target</p>
                </div>
            </div>
            <div class="col">
                <div class="card-body">
                    <h5 class="card-title">WINS-LOSSES</h5>
                    <p class="card-text wins">Wins</p>
                    <p class="card-text losses">Losses</p>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <img src="assets/images/Crystal_1.png" class="img-fluid img-thumbnail btn btn" alt="">
            </div>
            <div class="col">
                <img src="assets/images/Crystal_2.png" class="img-fluid img-thumbnail btn btn" alt="">
            </div>
            <div class="col">
                <img src="assets/images/Crystal_3.png" class="img-fluid img-thumbnail btn btn" alt="">
            </div>
            <div class="col">
                <img src="assets/images/Crystal_4.png" class="img-fluid img-thumbnail btn btn" alt="">
            </div>
        </div>
        <br>
    </div>
</body>
<footer>
    <div class="row foo-low">
        <div class="col-lg-12">
            <h6>2018</h6>
        </div>
    </div>
</footer>

</html>
